<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Kaitlynn Hardigree | Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-light">
        <div class="container-fluid navbar-btn justify-content-end">
                <button class="toggle">Turn off the lights!</button>
            
        </div>
    </nav>
    <div class="split left">
        <div class="centered">
            <!-- <img src="./assets/css/stacked-steps-haikei.svg" alt="Geometric stock image" /> -->
            <h2 style="font-size: 50px; color: white;">Kaitlynn's Blog</h2>
            <p style="font-size: 25px; color: white;">What's on your mind?</p>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <form id="blogPost">
                <p>Username</p>
                <input type="text" id="username" placeholder="Who are you?" /> 
                <p>Title</p>
                <input type="title" id="title" placeholder="Name it" /> 
                <p>Spill</p>
                <textarea class="post"></textarea> 
            </form>
            <button id="submit">Send it</button>
        </div>
    </div>
  <script src="./assets/js/logic.js"></script>
  </body>
</html>
